<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Async Code</title>
  </head>
  <body>
    <h1>Gif Search</h1>

    <section class="gif-search">
      <form>
        <input
          class="search-box"
          id="search-box"
          type="text"
          name="search"
          id="search"
          placeholder="Search gifs..."
        />
        <input
          class="search-btn"
          id="search-btn"
          type="submit"
          value="Search"
        />
      </form>
    </section>

    <div class="loader"><h1>loading...</h1></div>
    <section class="gif-section">
      <img class="gif-container" src="#" />
      <button class="get-gif-button" id="get-gif-button">
        Get another gif
      </button>
    </section>
  </body>
</html>
