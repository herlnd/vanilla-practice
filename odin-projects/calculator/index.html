<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="calculator.js" defer></script>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>➗</text></svg>"
    />
    <title>Calculator</title>
  </head>
  <body>
    <!-- calculator -->
    <main class="calculator">
      <section class="results-container">
        <div class="top-display" id="top-display"></div>
        <input
          type="text"
          class="main-display"
          id="main-display"
          value="0"
          readonly
        />
      </section>
      <section class="numbers-container">
        <button class="number" id="num1">7</button>
        <button class="number" id="num2">8</button>
        <button class="number" id="num3">9</button>
        <button class="number" id="num4">4</button>
        <button class="number" id="num5">5</button>
        <button class="number" id="num6">6</button>
        <button class="number" id="num7">1</button>
        <button class="number" id="num8">2</button>
        <button class="number" id="num9">3</button>
      </section>
      <section class="top-operators">
        <button class="operator" id="percentage">%</button>
        <button class="clear" id="clear-entry">CE</button>
        <button class="clear" id="clear-all">C</button>
        <button class="operator" id="fraction">1/x</button>
        <button class="operator" id="pow">x²</button>
        <button class="operator" id="sqrt">2√x</button>
      </section>
      <section class="bottom-operators">
        <button class="plus-minus" id="plus-minus">+/-</button>
        <button class="number" id="num0">0</button>
        <button class="decimal" id="decimal">,</button>
      </section>
      <section class="right-operators">
        <button class="clear" id="delete">⌫</button>
        <button class="operator" id="division">÷</button>
        <button class="operator" id="multiplication">×</button>
        <button class="operator" id="substraction">-</button>
        <button class="operator" id="addition">+</button>
        <button class="equal" id="equal">=</button>
      </section>
    </main>
  </body>
</html>
